<template>
	<div class="login">
		<form>
			<div class="form-group">
				<label for="username">Username</label>
				<input value.bind="username" type="text" id="username" autofocus />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input value.bind="password" type="password" id="password" />
			</div>

			<div class="form-group">
				<button click.delegate="login()" class="btn btn-block">Login</button>
			</div>
		</div>
	</form>
</template>
